<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Projet DSTR</title>
</head>

<body>

	<div class="container" style="margin-top: 20px">
		<div class="card">
			<!-- Navbar -->
			<nav class="navbar navbar-dark bg-primary">
				<a class="navbar-brand" href="#">
					Liste des Prestataires
				</a>
				<form class="form-inline">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-outline-success" data-toggle="modal"
						data-target="#addPrestataireModal">
						Nouveau Prestataire
					</button>
				</form>
			</nav>
			<!-- Liste des etudes -->
			<div class="container">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Libelle</th>
							<th>Email</th>
							<th>Siege</th>
							<th>Personne 1</th>
							<th>Contact 1</th>
							<th>Personne 2</th>
							<th>Contact 2</th>
							<!-- <th>Commentaire</th> -->
							<th>Details</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${prestataires}">
							<td th:text="${p.libelle}"></td>
							<td th:text="${p.email}"></td>
							<td th:text="${p.siege}"></td>
							<td th:text="${p.persAContacter1}"></td>
							<td th:text="${p.contact1}"></td>
							<td th:text="${p.persAContacter2}"></td>
							<td th:text="${p.contact2}"></td>
							<!-- <td th:text="${p.commentaire}"></td> -->
							<td>
								<a th:href="@{/details/prestataire/{id}(id=${p.id})}">details</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Edit Modal HTML -->
	<div id="addPrestataireModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Nouveau Prestataire</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Libelle</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Siege</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Nom contact 1</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Contact 1</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Nom comtact 2</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Contact 2</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Commentaire</label>
							<textarea class="form-control"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
</body>

</html>
