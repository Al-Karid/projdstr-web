<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Projet DSTR</title>
</head>

<body>

	<!-- Add header -->
	<div th:insert="fragments/header :: header"></div>
	<!-- Add header -->

	<div class="container" style="margin-top: 15px">
		<div class="card">
			<!-- Navbar -->
			<nav class="navbar navbar-dark bg-primary">
				<a class="navbar-brand" href="#">
					Liste des <b style="color:orange">Prestataires</b>
				</a>
				<form class="form-inline">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-outline-success" data-toggle="modal"
						data-target="#addPrestataireModal">
						Nouveau Prestataire
					</button>
				</form>
			</nav>
			<!-- Liste des Prestataires -->
			<div class="container" style="max-height: 785px; overflow: hidden; overflow-y: auto">
				<table class="table table-hover" style="margin-bottom:0px">
					<thead>
						<tr>
							<th>#</th>
							<th>Prestataire</th>
							<th>Email</th>
							<th>Siège</th>
							<th>Contact</th>
							<th>Téléphone</th>
							<!-- <th>Personne 2</th> -->
							<!-- <th>Contact 2</th> -->
							<!-- <th>Commentaire</th> -->
							<th>Détails</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p, i : ${prestataires}">
							<td th:text="${i.index+1}"></td>
							<td th:text="${p.libelle}" class="text-truncate"></td>
							<td th:text="${p.email}"></td>
							<td style="display: block;" th:text="${p.siege}"></td>
							<td th:text="${p.persAContacter1}"></td>
							<td th:text="${p.contact1}"></td>
							<!-- <td th:text="${p.persAContacter2}"></td> -->
							<!-- <td th:text="${p.contact2}"></td> -->
							<!-- <td th:text="${p.commentaire}"></td> -->
							<td>
								<a th:href="@{/details/prestataire/{id}(id=${p.id})}">details</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Save Prestataire Modal HTML -->
	<div th:insert="fragments/save-prestataire-form :: save-prestataire-modal"></div>
	<!-- Save Prestataire Modal HTML -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
</body>

</html>
