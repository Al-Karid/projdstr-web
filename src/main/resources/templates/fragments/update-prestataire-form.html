	<!-- Edit Modal HTML -->
	<div id="addPrestataireModal" class="modal fade" th:fragment="update-prestataire-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action="#" method="POST" th:action="@{/update/prestataire/{id}(id=${p.id})}" th:object="${p}">
					<div class="modal-header">
						<h4 class="modal-title">Nouveau Prestataire</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Prestataire</label>
							<input type="text" class="form-control" id="libelle" th:field="*{libelle}" required>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" id="email" th:field="*{email}" required>
						</div>
						<div class="form-group">
							<label>Siège</label>
							<input type="text" class="form-control" id="siege" th:field="*{siege}" required>
						</div>
						<div class="form-group">
							<label>Personne à contacter 1</label>
							<input type="text" class="form-control" id="persAContacter1" th:field="*{persAContacter1}" required>
						</div>
						<div class="form-group">
							<label>Téléphone 1</label>
							<input type="text" class="form-control" id="contact1" th:field="*{contact1}" required>
						</div>
						<div class="form-group">
							<label>Personne à contacter 2</label>
							<input type="text" class="form-control" id="persAContacter2" th:field="*{persAContacter2}">
						</div>
						<div class="form-group">
							<label>Téléphone 2</label>
							<input type="text" class="form-control" id="contact2" th:field="*{contact2}">
						</div>
						<div class="form-group">
							<label>Commentaire</label>
							<textarea class="form-control" id="commentaire" th:field="*{commentaire}"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Annuler">
						<input type="submit" class="btn btn-success" value="Valider">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->
