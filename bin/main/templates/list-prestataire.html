<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List des prestataire</title>
</head>
<body>
    <span>Liste des prestataires</span>

    <table>
        <thead>
            <tr>
                <th>Libelle</th>
                <th>Email</th>
                <th>Siege</th>
                <th>Personne a contacter 1</th>
                <th>Contact 1</th>
                <th>Personne a contacter 2</th>
                <th>Contact 2</th>
                <th>Commentaire</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${prestataires}">
                <td th:text="${p.libelle}"></td>
                <td th:text="${p.email}"></td>
                <td th:text="${p.siege}"></td>
                <td th:text="${p.persAContacter1}"></td>
                <td th:text="${p.contact1}"></td>
                <td th:text="${p.persAContacter2}"></td>
                <td th:text="${p.contact2}"></td>
                <td th:text="${p.commentaire}"></td>
                <td><button>Modifier</button><button>Supprimer</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
