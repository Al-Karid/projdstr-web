<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Projet DSTR</title>
</head>

<body>

    <div class="container" style="margin-top: 20px">
        <div class="card">
            <!-- Navbar -->
            <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand" href="#">
                    Liste des Etudes
                </a>
                <form class="form-inline">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-success" data-toggle="modal"
                        data-target="#addEtudeModal">
                        Nouvelle Etude
                    </button>
                </form>
            </nav>
            <!-- Liste des etudes -->
            <div class="container">
                <table class="table table-hover" style="margin-bottom: 0px;">
                    <thead>
                        <tr>
                            <th scope="col">Libelle</th>
                            <th scope="col">Date debut</th>
                            <th scope="col">Date fin</th>
                            <th scope="col">Budget</th>
                            <th scope="col">Type etude</th>
                            <th scope="col">Periodicite</th>
                            <th scope="col">Satisfaction</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="etude : ${etudes}">
                            <td th:text="${etude.libelle}"></td>
                            <td th:text="${etude.dateDebut}"></td>
                            <td th:text="${etude.dateFin}"></td>
                            <td th:text="${etude.budget}"></td>
                            <td th:text="${etude.typeEtude}"></td>
                            <td th:text="${etude.periodicite}"></td>
                            <td th:text="${etude.satisfaction}"></td>
                            <td><a href="#" th:href="@{/details/etude/{id}(id=${etude.id})}">details</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal HTML -->
    <div id="addEtudeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="#" method="POST" th:action="@{/save/etude}" th:object="${etude}">
                    <div class="modal-header">
                        <h4 class="modal-title">Nouvelle Etude</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Libelle</label>
                            <input type="text" id="libelle" class="form-control" th:field="*{libelle}" required>
                        </div>
                        <div class="form-group">
                            <label>Date de Debut</label>
                            <input th:field="*{dateDebut}" type="text" id="dateDebut" class="form-control" placeholder="yyyy/mm/dd" required>
                        </div>
                        <div class="form-group">
                            <label>Date de Fin</label>
                            <input type="text" id="dateFin" class="form-control" th:field="*{dateFin}" placeholder="yyyy-mm-dd">
                        </div>
                        <div class="form-group">
                            <label>Budget</label>
                            <input type="number" id="budget" class="form-control" th:field="*{budget}" required>
                        </div>
                        <div class="form-group">
                            <label>Type de l'Ã©tude</label>
                            <select class="form-control" id="typeEtude" th:field="*{typeEtude}" required>
                                <option th:value="quantitatif">Quantitatif</option>
                                <option th:value="qualitatif">Qualitatif</option>
                                <option th:value="mix">Mix(Qualitatif & Quantitatif Potentiel)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Commentaire</label>
                            <textarea class="form-control" id="commentaire" th:field="*{commentaire}"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Annuler">
                        <input type="submit" class="btn btn-success" value="Valider">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Modal HTML -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
