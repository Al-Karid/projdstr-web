<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Projet DSTR</title>
</head>

<body>

	<!-- Add header -->
	<div th:insert="fragments/header :: header"></div>
	<!-- Add header -->

	<div class="container" style="margin-top: 20px">
		<div class="card">
			<!-- Navbar -->
			<nav class="navbar navbar-dark bg-primary">
				<a class="navbar-brand" href="#">
					Details du Prestataires
				</a>
				<form class="form-inline my-2 my-lg-0">
					<button type="button" style="margin-right:5px" class="btn btn-outline-info" data-toggle="modal"
						data-target="#addPrestataireModal">
						Modifier
					</button>
					<button type="button" class="btn btn-outline-danger" data-toggle="modal"
						data-target="#deletePrestataireModal">
						Supprimer
					</button>
				</form>
			</nav>
			<!-- Liste des Prestataires -->
			<div class="container" style="font-family:arial; font-size:18px">
				<table class="table table-bordered" style="margin-top: 15px;">
					<tbody>
						<tr>
							<td style="font-weight:bolder; text-transform:uppercase">Prestataire</td>
							<td th:text="${p.libelle}"></td>
						</tr>
						<tr>
							<td style="font-weight:bolder; text-transform:uppercase">Email</td>
							<td th:text="${p.email}"></td>
						</tr>
						<tr>
							<td style="font-weight:bolder; text-transform:uppercase">Siege</td>
							<td th:text="${p.siege}"></td>
						</tr>
						<tr>
							<td style="font-weight:bolder; text-transform:uppercase">Personne a contacter 1</td>
							<td th:text="${p.persAContacter1}"></td>
						</tr>
						<tr>
							<td style="font-weight:bolder; text-transform:uppercase">Contact 1</td>
							<td th:text="${p.contact1}"></td>
						</tr>
						<tr>
							<td style="font-weight:bolder; text-transform:uppercase">Personne a contacter 2</td>
							<td th:text="${p.persAContacter2}"></td>
						</tr>
						<tr>
							<td style="font-weight:bolder; text-transform:uppercase">Contact 2</td>
							<td th:text="${p.contact2}"></td>
						</tr>
						<tr>
							<td style="font-weight:bolder; text-transform:uppercase">Commentaire</td>
							<td th:text="${p.commentaire}"></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="container" style="margin-top: 20px">
		<div class="card">
			<!-- Navbar -->
			<nav class="navbar navbar-dark bg-primary">
				<a class="navbar-brand" href="#">
					Liste des Etudes Réalisees
				</a>
				<!-- <form class="form-inline">
					<button class="btn btn-outline-success my-2 my-sm-0">Nouvelle Etude</button>
				</form> -->
			</nav>
			<!-- Liste des etudes -->
			<div class="container">
				<table class="table table-bordered table-hover" style="margin-top:15px;">
					<thead>
						<tr>
							<th>Etude</th>
							<th>Debut</th>
							<th>Fin</th>
							<th>Budget</th>
							<th style="text-align: center;">Satisfaction</th>
							<th style="text-align: center;">Details</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="etude : ${etudes}">
							<td th:text="${etude.libelle}"></td>
							<td th:text="${etude.dateDebut}"></td>
							<td th:text="${etude.dateFin}"></td>
							<td th:text="${etude.budget}"></td>
							<td th:text="${etude.satisfaction}" style="text-align: center;"></td>
							<td style="text-align: center;">
								<a th:href="@{/details/etude/{id}(id=${etude.id})}">details</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Edit Prestataire Modal HTML -->
	<div th:insert="fragments/update-prestataire-form :: update-prestataire-modal"></div>
	<!-- Edit Prestataires Modal HTML -->

	<!-- Modal delete Prestataires -->
	<div class="modal fade" id="deletePrestataireModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Suppression</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger" role="alert" style="margin-bottom:0px">
						Êtes-vous sûr de vouloir supprimer ce prestataire?
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Non</button>
					<a th:href="@{/delete/prestataire/{id}(id=${p.id})}" class="btn btn-danger"
						role="button">Supprimer</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
</body>

</html>
