<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Projet DSTR</title>
</head>

<body>

	<div class="container" style="margin-top: 20px">
		<div class="card">
			<!-- Navbar -->
			<nav class="navbar navbar-dark bg-primary">
				<a class="navbar-brand" href="#">
					Liste des Prestataires
				</a>
				<form class="form-inline">
					<button class="btn btn-outline-success my-2 my-sm-0">Nouveau Prestataires</button>
				</form>
			</nav>
			<!-- Liste des etudes -->
			<div class="container">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Libelle</th>
							<th>Email</th>
							<th>Siege</th>
							<th>Personne 1</th>
							<th>Contact 1</th>
							<th>Personne 2</th>
							<th>Contact 2</th>
							<!-- <th>Commentaire</th> -->
							<th>Details</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${prestataires}">
							<td th:text="${p.libelle}"></td>
							<td th:text="${p.email}"></td>
							<td th:text="${p.siege}"></td>
							<td th:text="${p.persAContacter1}"></td>
							<td th:text="${p.contact1}"></td>
							<td th:text="${p.persAContacter2}"></td>
							<td th:text="${p.contact2}"></td>
							<!-- <td th:text="${p.commentaire}"></td> -->
							<td>
								<a th:href="@{/details/prestataire/{id}(id=${p.id})}">details</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
</body>

</html>
